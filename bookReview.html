<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
</head>
<body>
    <h1>Book Review</h1>
    <h2>Title: The Silent Patient</h2>
    <p><strong>Author:</strong> Alex Michaelides</p>
    <p><strong>Summary:</strong> A gripping psychological thriller that keeps you guessing.</p>

    <form action="#">
        <label for="rateus">Rate the book:</label>
        <input type="radio" name="rate" value="1"> 1
        <input type="radio" name="rate" value="2"> 2
        <input type="radio" name="rate" value="3"> 3
        <input type="radio" name="rate" value="4"> 4
        <input type="radio" name="rate" value="5"> 5
        <br><br>
        <label for="textarea">Your thoughts on book:</label>
        <br>
        <textarea name="message" id="message"></textarea>
        <br><br>
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
