<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" name="Name" id="username">
            <br><br>
            <label for="age"><strong>Age:</strong></label>
            <input type="text" name="age" id="age">
            <br><br>
            <label for="gender"><strong>Select Gender:</strong></label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
        </fieldset>
        <br>
        <fieldset>
            <legend>Courses</legend>
            <label for="courses"><strong>Select Courses:</strong></label>
            <input type="checkbox" name="maths" id="maths">Maths
            <input type="checkbox" name="chemistry" id="chemistry">Chemistry
            <input type="checkbox" name="physics" id="physics">Physics
            <input type="checkbox" name="biology" id="biology">Biology
        </fieldset>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
